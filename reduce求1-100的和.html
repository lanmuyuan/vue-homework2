<body>
    <script>
        function add(start, end) {
            const arr = []
            for (var i = start; i <= end; i++) {
                arr.push(i)
            }
            const res = arr.reduce((acc, item) => {
                return acc + item
            }, 0)
            return res
        }
        console.log(add(1, 100));
    </script>
</body>
